version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: endurancehub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: endurancehub
      MYSQL_USER: endurancehub
      MYSQL_PASSWORD: endurancehub
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    image: node:20
    container_name: endurancehub-backend
    depends_on:
      - mysql
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      PORT: 4000
      NODE_ENV: development
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: endurancehub
      MYSQL_PASSWORD: endurancehub
      MYSQL_DB: endurancehub
      JWT_ACCESS_SECRET: change-me-access
      JWT_REFRESH_SECRET: change-me-refresh
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL: 7d
      CORS_ORIGIN: http://localhost:5173
    command: >
      sh -c "
        npm install &&
        npm run seed &&
        npm run dev
      "
    ports:
      - "4000:4000"

volumes:
  mysql-data:
