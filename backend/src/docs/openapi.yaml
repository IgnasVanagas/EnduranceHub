openapi: 3.0.3
info:
  title: EnduranceHub API
  version: 1.0.0
  description: REST API for managing endurance athletes, their plans, and internal communication.
servers:
  - url: http://localhost:4000/api
    description: Local development server
tags:
  - name: Auth
    description: Authentication and token management endpoints
  - name: Athletes
    description: Manage athlete profiles and related plans
  - name: Training Plans
    description: Create and manage training plans
  - name: Nutrition Plans
    description: Create and manage nutrition plans
  - name: Messages
    description: Internal communication between team members
paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                conflict:
                  value:
                    message: Email is already registered
  /auth/login:
    post:
      tags: [Auth]
      summary: Authenticate a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            examples:
              unauthorized:
                value:
                  message: Invalid credentials
  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh authentication tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Tokens refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/logout:
    post:
      tags: [Auth]
      summary: Revoke a refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '204':
          description: Token revoked
        '400':
          $ref: '#/components/responses/ValidationError'
  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Authenticated user info
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/UserSummary'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /athletes:
    get:
      tags: [Athletes]
      summary: List athletes
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: query
          schema:
            type: integer
          description: Filter by related user id (admin/specialist only)
      responses:
        '200':
          description: Collection of athletes
          content:
            application/json:
              schema:
                type: object
                properties:
                  athletes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Athlete'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags: [Athletes]
      summary: Create athlete profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AthleteCreateRequest'
      responses:
        '201':
          description: Athlete created
          content:
            application/json:
              schema:
                type: object
                properties:
                  athlete:
                    $ref: '#/components/schemas/Athlete'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Related user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Athlete profile already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: User role incompatible
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /athletes/{id}:
    parameters:
      - $ref: '#/components/parameters/AthleteId'
    get:
      tags: [Athletes]
      summary: Get athlete details
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Athlete info
          content:
            application/json:
              schema:
                type: object
                properties:
                  athlete:
                    $ref: '#/components/schemas/AthleteExpanded'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Athlete not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Athletes]
      summary: Update athlete profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AthleteUpdateRequest'
      responses:
        '200':
          description: Athlete updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  athlete:
                    $ref: '#/components/schemas/Athlete'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Athlete not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags: [Athletes]
      summary: Delete athlete profile
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Athlete deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Athlete not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /athletes/{id}/training-plans:
    get:
      tags: [Training Plans]
      summary: List training plans for athlete
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AthleteId'
      responses:
        '200':
          description: Training plans for the athlete
          content:
            application/json:
              schema:
                type: object
                properties:
                  trainingPlans:
                    type: array
                    items:
                      $ref: '#/components/schemas/TrainingPlan'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Athlete not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /athletes/{id}/nutrition-plans:
    get:
      tags: [Nutrition Plans]
      summary: List nutrition plans for athlete
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AthleteId'
      responses:
        '200':
          description: Nutrition plans for the athlete
          content:
            application/json:
              schema:
                type: object
                properties:
                  nutritionPlans:
                    type: array
                    items:
                      $ref: '#/components/schemas/NutritionPlan'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Athlete not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /training-plans:
    get:
      tags: [Training Plans]
      summary: List training plans
      security:
        - bearerAuth: []
      parameters:
        - name: athleteId
          in: query
          schema:
            type: integer
          description: Filter by athlete id
        - name: specialistId
          in: query
          schema:
            type: integer
          description: Filter by specialist id (admin only)
      responses:
        '200':
          description: Training plans
          content:
            application/json:
              schema:
                type: object
                properties:
                  trainingPlans:
                    type: array
                    items:
                      $ref: '#/components/schemas/TrainingPlan'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags: [Training Plans]
      summary: Create training plan
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrainingPlanCreateRequest'
      responses:
        '201':
          description: Training plan created
          content:
            application/json:
              schema:
                type: object
                properties:
                  trainingPlan:
                    $ref: '#/components/schemas/TrainingPlan'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Athlete not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Business rule violation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /training-plans/{id}:
    parameters:
      - $ref: '#/components/parameters/TrainingPlanId'
    get:
      tags: [Training Plans]
      summary: Get training plan
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Training plan detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  trainingPlan:
                    $ref: '#/components/schemas/TrainingPlan'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Training plan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Training Plans]
      summary: Update training plan
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrainingPlanUpdateRequest'
      responses:
        '200':
          description: Training plan updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  trainingPlan:
                    $ref: '#/components/schemas/TrainingPlan'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Training plan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags: [Training Plans]
      summary: Delete training plan
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Training plan deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Training plan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nutrition-plans:
    get:
      tags: [Nutrition Plans]
      summary: List nutrition plans
      security:
        - bearerAuth: []
      parameters:
        - name: athleteId
          in: query
          schema:
            type: integer
          description: Filter by athlete id
        - name: specialistId
          in: query
          schema:
            type: integer
          description: Filter by specialist id (admin only)
      responses:
        '200':
          description: Nutrition plans
          content:
            application/json:
              schema:
                type: object
                properties:
                  nutritionPlans:
                    type: array
                    items:
                      $ref: '#/components/schemas/NutritionPlan'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags: [Nutrition Plans]
      summary: Create nutrition plan
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NutritionPlanCreateRequest'
      responses:
        '201':
          description: Nutrition plan created
          content:
            application/json:
              schema:
                type: object
                properties:
                  nutritionPlan:
                    $ref: '#/components/schemas/NutritionPlan'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Athlete not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Business rule violation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /nutrition-plans/{id}:
    parameters:
      - $ref: '#/components/parameters/NutritionPlanId'
    get:
      tags: [Nutrition Plans]
      summary: Get nutrition plan
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Nutrition plan detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  nutritionPlan:
                    $ref: '#/components/schemas/NutritionPlan'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Nutrition plan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags: [Nutrition Plans]
      summary: Update nutrition plan
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NutritionPlanUpdateRequest'
      responses:
        '200':
          description: Nutrition plan updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  nutritionPlan:
                    $ref: '#/components/schemas/NutritionPlan'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Nutrition plan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags: [Nutrition Plans]
      summary: Delete nutrition plan
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Nutrition plan deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Nutrition plan not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /messages:
    get:
      tags: [Messages]
      summary: List messages
      security:
        - bearerAuth: []
      parameters:
        - name: box
          in: query
          schema:
            type: string
            enum: [inbox, outbox, all]
            default: inbox
          description: Select inbox, outbox, or all messages (admin only for all)
      responses:
        '200':
          description: Message collection
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags: [Messages]
      summary: Send a message
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCreateRequest'
      responses:
        '201':
          description: Message created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: '#/components/schemas/Message'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Recipient not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /messages/{id}:
    parameters:
      - $ref: '#/components/parameters/MessageId'
    get:
      tags: [Messages]
      summary: Get message detail
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Message detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: '#/components/schemas/Message'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags: [Messages]
      summary: Delete a message
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Message deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /messages/{id}/read:
    parameters:
      - $ref: '#/components/parameters/MessageId'
    patch:
      tags: [Messages]
      summary: Mark message as read
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Updated message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: '#/components/schemas/Message'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    AthleteId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Athlete identifier
    TrainingPlanId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Training plan identifier
    NutritionPlanId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Nutrition plan identifier
    MessageId:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Message identifier
  responses:
    ValidationError:
      description: Payload validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            validation:
              value:
                message: Validation failed
                details:
                  - message: "username is required"
                    field: username
                    type: any.required
    UnauthorizedError:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            default:
              value:
                message: Authentication required
    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            default:
              value:
                message: Insufficient permissions
  schemas:
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ValidationDetail'
        hint:
          type: string
    ValidationDetail:
      type: object
      properties:
        message:
          type: string
        field:
          type: string
        type:
          type: string
    Tokens:
      type: object
      required:
        - accessToken
        - refreshToken
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
    UserSummary:
      type: object
      required:
        - id
        - email
        - firstName
        - lastName
        - role
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
          enum: [ATHLETE, SPECIALIST, ADMIN]
    Athlete:
      type: object
      required:
        - id
        - userId
      properties:
        id:
          type: integer
        userId:
          type: integer
        dateOfBirth:
          type: string
          format: date
          nullable: true
        heightCm:
          type: integer
          nullable: true
        weightKg:
          type: number
          format: float
          nullable: true
        restingHeartRate:
          type: integer
          nullable: true
        bio:
          type: string
          nullable: true
        user:
          $ref: '#/components/schemas/UserSummary'
    AthleteExpanded:
      allOf:
        - $ref: '#/components/schemas/Athlete'
        - type: object
          properties:
            trainingPlans:
              type: array
              items:
                $ref: '#/components/schemas/TrainingPlan'
            nutritionPlans:
              type: array
              items:
                $ref: '#/components/schemas/NutritionPlan'
    TrainingPlan:
      type: object
      required:
        - id
        - athleteId
        - specialistId
        - title
        - startDate
        - endDate
        - intensityLevel
      properties:
        id:
          type: integer
        athleteId:
          type: integer
        specialistId:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        intensityLevel:
          type: string
          enum: [LOW, MEDIUM, HIGH]
        athlete:
          $ref: '#/components/schemas/Athlete'
        specialist:
          $ref: '#/components/schemas/UserSummary'
    TrainingPlanCreateRequest:
      type: object
      required:
        - athleteId
        - title
        - startDate
        - endDate
        - intensityLevel
      properties:
        athleteId:
          type: integer
        specialistId:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        intensityLevel:
          type: string
          enum: [LOW, MEDIUM, HIGH]
    TrainingPlanUpdateRequest:
      type: object
      required:
        - title
        - startDate
        - endDate
        - intensityLevel
      properties:
        athleteId:
          type: integer
        specialistId:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        intensityLevel:
          type: string
          enum: [LOW, MEDIUM, HIGH]
    NutritionPlan:
      type: object
      required:
        - id
        - athleteId
        - specialistId
        - title
        - startDate
        - endDate
      properties:
        id:
          type: integer
        athleteId:
          type: integer
        specialistId:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        caloriesPerDay:
          type: integer
          nullable: true
        macronutrientRatio:
          type: object
          nullable: true
          properties:
            carbohydrates:
              type: number
              nullable: true
            protein:
              type: number
              nullable: true
            fat:
              type: number
              nullable: true
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        athlete:
          $ref: '#/components/schemas/Athlete'
        specialist:
          $ref: '#/components/schemas/UserSummary'
    NutritionPlanCreateRequest:
